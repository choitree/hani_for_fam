<body class="smart viewport">



<bootstrap-modal id="sizeModeModal" class="fade" style-mode="primary">
    <div class="modal-header">
        <h5 class="modal-title h4" id="myExtraLargeModalLabel">Extra large modal</h5>
        <bootstrap-button  class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </bootstrap-button>
    </div>
    <div class="modal-body">
        <p>Modals have three optional sizes, available via modifier classes to be placed on a Modal
            These sizes kick in at certain breakpoints to avoid horizontal scrollbars on narrower viewports.</p>
        <input type="date" name="day" />


    </div>
</bootstrap-modal>
<div class="group">

    <bootstrap-button  style-mode="primary" data-toggle="modal" data-target="#sizeModeModal"
                       data-size="lg">Large modal</bootstrap-button>
</div>
